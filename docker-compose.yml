networks:
  common_network:
    name: common_network
    driver: bridge

services:
  common_mongo_db:
    image: mongo:latest
    container_name: common_mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - common_mongo_db:/data/db
    networks:
      - common_network

  common_redis_server:
    image: redis:latest
    container_name: common_redis_server
    restart: always
    ports:
      - "6379:6379"
    networks:
      - common_network

volumes:
  common_mongo_db:
